name: Integração Contínua com Minunit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Fazer o checkout do código
      - name: Checkout code
        uses: actions/checkout@v2

      # Instalar compilador e ferramentas essenciais
      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Compilar o projeto de testes
      - name: Build the project
        run: |
          set -e           # parar se algum comando falhar
          gcc -Wall -Wextra -o unitario TestesU.c main.c

      # Executar os testes unitários com timeout e debug
      - name: Run unit tests
        run: |
          set -x           # mostrar cada comando durante a execução
          timeout 60 ./unitario || echo "⚠️ Testes unitários excederam o tempo limite ou travaram."
